<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type=text],
        input[type=email],
        input[type=tel],
        input[type=password],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type=checkbox] {
            margin-right: 10px;
        }

        textarea {
            resize: vertical;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body background="./src/imagens/fundo2.png">
    <table border="0" width="900" align="center">
        <tr>
            <td height="89"><img src="./src/imagens/logo.png"></td>
            <td align="right">
                <a href="projeto-universidade.html">Home |</a>
                <a href="quem-somos.html">Quem Somos |</a>
                <a href="contato.html">Contato |</a>
                <a href="Catastre-se.html">Catastre-se</a>
            </td>
        </tr>


        <tr>
            <td colspan="2">
                <h2>Cadastro de Usuário</h2>
                <form action="/submit-form" method="post">
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nome" name="nome" required><br><br>

                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="telefone">Telefone:</label><br>
                    <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10,11}" placeholder="Apenas números"
                        required><br><br>

                    <label for="senha">Senha:</label><br>
                    <input type="password" id="senha" name="senha" minlength="6" required><br><br>

                    <label for="sexo">Sexo:</label><br>
                    <select id="sexo" name="sexo">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select><br><br>

                    <label for="interesses">Interesses:</label><br>
                    <input type="checkbox" id="esporte" name="interesses" value="esporte">
                    <label for="esporte"> Esporte</label><br>
                    <input type="checkbox" id="musica" name="interesses" value="musica">
                    <label for="musica"> Música</label><br>
                    <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
                    <label for="tecnologia"> Tecnologia</label><br><br>

                    <label for="mensagem">Mensagem:</label><br>
                    <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br><br>

                    <input type="submit" value="Cadastrar">
                </form>


        <tr>
            <td colspan="2" align="center">
                <h4>Todos os direitos reservados.</h4>
            </td>
        </tr>
    </table>
</body>

</html>
